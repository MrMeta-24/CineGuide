<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineGuide - Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/homePage.css" />
  <script defer src="JS/homePage.js"></script>
</head>

<body>

  <header id="inicio" class="d-flex align-items-center justify-content-between px-3 py-2 bg-dark text-white">
    <button class="btn btn-light" onclick="toggleAside()">☰ Menu</button>
    <h1>CineGuide</h1>

    <form id="searchForm" class="d-flex mx-3" onsubmit="return false;">
      <input type="text" id="searchInput" class="form-control me-2" placeholder="Buscar filmes..." required />
      <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <button class="btn-login btn btn-outline-light" onclick="location.href='login.html'">Login</button>
  </header>

  <aside id="aside">
    <button class="fechar-btn" onclick="fecharAside()">X</button>
    <div class="mt-4">
      <a href="homePage.html">Home</a>
      <a href="adicao.html">Adicionar Filme</a>
      <a href="login.html">Login</a>
      <a href="search.html">Buscar Filme</a>
    </div>
  </aside>

  <main class="container py-5">
    <section class="section highlights">
      <h2>Em destaque</h2>
      <div class="grid" id="highlights"></div>
    </section>

    <section class="section">
      <h2>Mais Vistos</h2>
      <div class="grid" id="mostWatched"></div>
    </section>

    <section class="section">
      <h2>Melhores Avaliados</h2>
      <div class="grid" id="topRated"></div>
    </section>

    <section class="section genres">
      <h2>Gêneros</h2>
      <div class="genres-list">
        <button>Ação</button>
        <button>Comédia</button>
        <button>Drama</button>
        <button>Suspense</button>
        <button>Romance</button>
        <button>Fantasia</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <a href="https://github.com/MrMeta-24" target="_blank">Meu GitHub</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>

</html>
