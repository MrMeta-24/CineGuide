<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineGuide - Adicionar Filme</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script defer src="JS/adicao.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #f1f1f1, #ffffff);
    }

    header {
      background-color: #0d6efd;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .btn-login {
      background-color: white;
      color: #0d6efd;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
    }

    aside#asside {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #343a40;
      padding: 1rem;
      display: none;
      z-index: 1000;
    }

    aside#asside a {
      color: white;
      display: block;
      margin: 1rem 0;
      text-decoration: none;
    }

    .fechar-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
    }

    footer {
      background-color: #f8f9fa;
      padding: 1rem;
      text-align: center;
    }

    .card-form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header id="inicio">
    <button class="btn btn-light" onclick="toggleAside()">☰ Menu</button>
    <h1>CineGuide</h1>
    <button class="btn-login" onclick="location.href='login.html'">Login</button>
  </header>

  <!-- Formulário -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card-form">
          <h2 class="mb-4 text-primary text-center">Adicionar Novo Filme</h2>
          <form id="formFilme">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nome do Filme</label>
                <input type="text" class="form-control" name="nome" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Diretor</label>
                <input type="text" class="form-control" name="diretor" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Roteirista</label>
                <input type="text" class="form-control" name="roteirista">
              </div>
              <div class="col-md-6">
                <label class="form-label">Atores (separados por vírgula)</label>
                <input type="text" class="form-control" name="atores">
              </div>
              <div class="col-md-6">
                <label class="form-label">Gênero</label>
                <input type="text" class="form-control" name="genero">
              </div>
              <div class="col-md-6">
                <label class="form-label">Classificação Etária</label>
                <input type="text" class="form-control" name="classificacao">
              </div>
              <div class="col-md-6">
                <label class="form-label">Nota (0 a 10)</label>
                <input type="number" class="form-control" name="nota" min="0" max="10" step="0.1">
              </div>
              <div class="col-md-6">
                <label class="form-label">URL da Imagem</label>
                <input type="url" class="form-control" name="imagem">
              </div>
              <div class="col-12">
                <label class="form-label">Sinopse</label>
                <textarea class="form-control" name="sinopse" rows="3"></textarea>
              </div>
              <div class="col-12">
                <label class="form-label">Opiniões (separadas por ponto final)</label>
                <textarea class="form-control" name="opinioes" rows="3"></textarea>
              </div>
              <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Salvar Filme</button>
                <a href="homePage.html" class="btn btn-outline-secondary">Ir para Homepage</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Aside (Menu lateral) -->
  <aside id="asside">
    <button class="fechar-btn" onclick="fecharAside()">X</button>
    <div class="mt-4">
      <a href="login.html">Login</a>
      <a href="homePage.html">Home</a>
      <a href="adicao.html">Adicionar Filme</a>
    </div>
  </aside>

  <!-- Footer -->
  <footer>
    <div>
      <a href="https://github.com/MrMeta-24" target="_blank">Meu GitHub</a>
    </div>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Script para menu -->
  <script>
    function toggleAside() {
      document.getElementById("asside").style.display = "block";
    }

    function fecharAside() {
      document.getElementById("asside").style.display = "none";
    }
  </script>
</body>

</html>
