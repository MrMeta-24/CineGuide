<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineGuide - Adicionar Filme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/adicao.css" />
  <script defer src="JS/adicao.js"></script>
</head>

<body>
  <header id="inicio">
    <button class="btn btn-light" onclick="toggleAside()">☰ Menu</button>
    <h1>CineGuide</h1>
    <button class="btn-login" onclick="location.href='login.html'">Login</button>
  </header>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card-form">
          <h2 class="mb-4 text-primary text-center">Adicionar Novo Filme</h2>
          <form id="formFilme">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label" for="nome">Nome do Filme</label>
                <input type="text" class="form-control" name="nome" id="nome" required>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="diretor">Diretor</label>
                <input type="text" class="form-control" name="diretor" id="diretor" required>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="roteirista">Roteirista</label>
                <input type="text" class="form-control" name="roteirista" id="roteirista">
              </div>
              <div class="col-md-6">
                <label class="form-label" for="atores">Atores (separados por vírgula)</label>
                <input type="text" class="form-control" name="atores" id="atores">
              </div>
              <div class="col-md-6">
                <label class="form-label" for="genero">Gênero</label>
                <input type="text" class="form-control" name="genero" id="genero">
              </div>
              <div class="col-md-6">
                <label class="form-label" for="classificacao">Classificação Etária</label>
                <input type="text" class="form-control" name="classificacao" id="classificacao">
              </div>
              <div class="col-md-6">
                <label class="form-label" for="nota">Nota (0 a 10)</label>
                <input type="number" class="form-control" name="nota" id="nota" min="0" max="10" step="0.1">
              </div>
              <div class="col-md-6">
                <label class="form-label" for="imagem">URL da Imagem</label>
                <input type="url" class="form-control" name="imagem" id="imagem">
              </div>
              <div class="col-12">
                <label class="form-label" for="sinopse">Sinopse</label>
                <textarea class="form-control" name="sinopse" id="sinopse" rows="3"></textarea>
              </div>
              <div class="col-12">
                <label class="form-label" for="opinioes">Opiniões (separadas por ponto final)</label>
                <textarea class="form-control" name="opinioes" id="opinioes" rows="3"></textarea>
              </div>
              <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Salvar Filme</button>
                <a href="homePage.html" class="btn btn-outline-secondary">Ir para Homepage</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <aside id="aside">
    <button class="fechar-btn" onclick="fecharAside()">X</button>
    <div class="mt-4">
      <a href="login.html">Login</a>
      <a href="homePage.html">Home</a>
      <a href="adicao.html">Adicionar Filme</a>
    </div>
  </aside>

  <footer>
    <div>
      <a href="https://github.com/MrMeta-24" target="_blank" rel="noopener noreferrer">Meu GitHub</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>

</html>
